<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>JOOD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
      <!-- Av Jonas Schwartz -->
    <section class="download-section">
      <div class="container">
        <h1 class="wow animate__animated animate__fadeInDown headline">
          Download the application now ! To enjoy its features
        </h1>
        <br />

        <p class="wow animate__animated animate__fadeInUp sub-headline">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s.
        </p>

        <div class="btn-download wow animate__animated animate__fadeInLeft">
          <button id="google-play-btn">
            <img src="./Bilder/Image.png" alt="">
            <div class="play-btn-text">
              <p>Get it from</p>
              <p class="bold">Google Play</p>
            </div>
          </button>
          
          <button id="apple-btn">
            <i class="fab fa-apple"></i>
            <div class="apple-btn-text">
                <p>Download on the</p>
                <p class="bold">App store</p>
            </div>
             
          </button>
        </div>
        <div class="wow animate__animated animate__fadeInRight phone-img">
          <img id="bild" src="./Bilder/iphone.group.png" alt="" />
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
